<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור הזמנה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
        }
        .error-message {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        .btn {
            display: block;
            padding: 12px;
            margin: 15px auto;
            width: 80%;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .whatsapp {
            background: #25D366;
        }
        .whatsapp:hover {
            background: #1DA851;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if response.get("data") %}
            <h1>✅ ההזמנה התקבלה בהצלחה!</h1>
            <p>תוכל להוריד את המסמך שלך כאן:</p>
            <a href="{{ response['data'].get('document_link') }}" class="btn" download>📥 הורדת המסמך</a>
            <a href="https://wa.me/972528075188?text={{ 'אני צריך עזרה עם ההזמנה מספר ' + response['data'].get('document_number') | string }}" class="btn whatsapp">📞 ליצירת קשר בוואטסאפ לגבי ההזמנה</a>
        {% else %}

        
            <div class="error-message">❌ אירעה שגיאה בשליחת ההזמנה</div>
        {% endif %}
    </div>
</body>
</html>
